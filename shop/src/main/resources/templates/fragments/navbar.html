        <div class="container px-4">
            <a class="navbar-brand" href="/">Fits</a>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/members/new">Sign Up</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/members/login">Login</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
