<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->

    <th:block layout:fragment="script"></th:block>

<body>
